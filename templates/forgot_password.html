{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <div class="auth-logo">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#4361ee"/>
      <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="#4361ee"/>
    </svg>
    <h1>Forgot Password</h1>
    <p class="auth-subtitle">Enter your email to receive a reset link</p>
  </div>
  
  <form method="POST" action="{{ url_for('forgot_password') }}">
    <div class="input-group">
      <input type="email" name="email" placeholder="Your email address" required>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" fill="#adb5bd"/>
        <path d="M22 6L12 13L2 6" fill="#adb5bd"/>
      </svg>
    </div>
    
    <button type="submit">
      <span>Send Reset Link</span>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 5L19 12L12 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </form>
  
  <div class="auth-footer">
    <p>Remember your password? <a href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</div>
{% endblock %}
