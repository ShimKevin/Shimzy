{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <div class="auth-logo">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#4361ee"/>
      <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="#4361ee"/>
    </svg>
    <h1>Create Account</h1>
    <p class="auth-subtitle">Join our community today</p>
  </div>
  
  <form method="POST" action="{{ url_for('register') }}">
    <div class="input-group">
      <input type="text" name="username" placeholder="Username" required>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#adb5bd"/>
        <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="#adb5bd"/>
      </svg>
    </div>
    
    <div class="input-group">
      <input type="password" name="password" placeholder="Password" required>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" fill="#adb5bd"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M19 12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12C5 8.13401 8.13401 5 12 5C15.866 5 19 8.13401 19 12ZM17 12C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12Z" fill="#adb5bd"/>
      </svg>
    </div>
    
    <div class="terms">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
    </div>
    
    <button type="submit">
      <span>Register</span>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 5L19 12L12 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </form>
  
  <div class="auth-footer">
    <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</div>
{% endblock %}
